<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content-type="width=device-width">
	<title>Floored | Welcome</title>
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>
</head>
<body>
	<header class="top">
	<div class="container">
		<div id="branding" class="branding">
			<h1><span class="highlight">Floored</span>Hardwood</h1>
		</div>
		<nav class="navbar">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="products.html">Product</a></li>
				<li class="current"><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</div>	
	</header>
		  
	<section id="showcase">
		<div class="container">

	    </div>
	</section>
	
	<form action="form-page" method="post">
	
		<h3 class="contactHeader">Please fill in below:</h3>

		<div class="mainFormCon">
			<div class="formCon">

				<div class="labelCon">
					<label for="Fname">First Name:</label>
				    <input type="text" id="Fname" name="user_Fname">
				</div>
				
				<br>

				<div class="labelCon">
				    <label for="Lname">Last Name:</label>
				    <input type="text" id="Lname" name="user_Lname">
				</div>

				<br>

				<div class="labelCon">
				    <label for="mail">E-mail:</label>
				    <input type="email" id="mail" name="user_email">
				</div>

				<br>

				<div class="labelCon">
					<label for="county">County:</label>
					<select name="county">
						<option value="#" selected></option>
						<option value="antrim">Antrim</option>
						<option value="armagh">Armagh</option>
						<option value="carlow">Carlow</option>
						<option value="cavan">Cavan</option>
						<option value="clare">Clare</option>
						<option value="cork">Cork</option>
						<option value="derry">Derry</option>
						<option value="donegal">Donegal</option>
						<option value="down">Down</option>
						<option value="dublin">Dublin</option>
						<option value="fermanagh">Fermanagh</option>
						<option value="galway">Galway</option>
						<option value="kerry">Kerry</option>
						<option value="kildare">Kildare</option>
						<option value="kilkenny">Kilkenny</option>
						<option value="laois">Laois</option>
						<option value="leitrim">Leitrim</option>
						<option value="limerick">Limerick</option>
						<option value="longford">Longford</option>
						<option value="louth">Louth</option>
						<option value="mayo">Mayo</option>
						<option value="meath">Meath</option>
						<option value="monaghan">Monaghan</option>
						<option value="offaly">Offaly</option>
						<option value="roscommon">Roscommon</option>
						<option value="sligo">Sligo</option>
						<option value="tipperary">Tipperary</option>
						<option value="tyrone">Tyrone</option>
						<option value="waterford">Waterford</option>
						<option value="westmeath">Westmeath</option>
						<option value="wexford">Wexford</option>
						<option value="wicklow">Wicklow</option>
					</select>
				</div>

			</div>
			<div class="formCon">

				<div class="labelCon">
				    <label for="msg">Message:</label>
				    <textarea id="msg" class="msg" name="user_message"></textarea>
				</div>

				<br>

				<div class="labelCon">
				    <label for="newsLetter">Would you like to join our newsletter?</label>
		  				<input class="radioB" type="radio" name="newsLetter" value="True" checked> Yes
		  				<input class="radioB" type="radio" name="newsLetter" value="False"> No
				</div>
			</div>
		</div>


				 
				<div class="button">
				    <button type="submit" onclick="formAlertFunction()">Send</button>
				</div>
	</form>
		
	<footer>
		<p>© 2018 Floored Hardwood, Copyright</p>
	</footer>
</body>
</html>
